<!DOCTYPE html>
<html layout:decorator="layouts/main"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des locations</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <a class="button" th:href="@{'/locations/add'}"> Ajouter nouveau location </a>
        </br>
        <h1>Liste des locations</h1>
        <table class="table table-striped table-bordered" id="dtBasicExample" style="width:100%"
               th:unless="${#lists.isEmpty('Locations')}">
            <thead>
            <tr>
                <th scope="col">Designation</th>
                <th scope="col">Address</th>
                <th scope="col">Website</th>
                <th scope="col">Phone</th>
                <th scope="col">Locality</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${Locations}">
                <td th:text="${{location.designation}}"></td>
                <td th:text="${{location.address}}"></td>
                <td th:text="${{location.website}}"></td>
                <td th:text="${{location.phone}}"></td>
                <td th:text="${{location.getLocality()}}"></td>
                <td>
                    <a th:href="@{'/locations/update/'+ ${location.id}}"> Modifier </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th scope="col">Designation</th>
                <th scope="col">Address</th>
                <th scope="col">Website</th>
                <th scope="col">Phone</th>
                <th scope="col">Locality</th>
                <th scope="col"></th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

</body>
</html>
