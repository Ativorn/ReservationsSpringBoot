<!DOCTYPE html>
<html layout:decorator="layouts/main"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des locations</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="btn-group">
            <button aria-expanded="false" aria-haspopup="true" class="btn btn-success dropdown-toggle"
                    data-toggle="dropdown"
                    type="button">
                Ajouter location
            </button>
        </div>
        <h1>Liste des locations</h1>
        <table class="table table-striped table-bordered" id="dtBasicExample" style="width:100%"
               th:unless="${#lists.isEmpty('Locations')}">
            <thead>
            <tr>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
                <th scope="col">Types</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${{location.desccription}}"></td>
                <td th:text="${{location.poster_url}}"></td>
                <td th:text="${{location.getTypesAsString()}}"></td>
                <td>
                    <a th:href="@{'/artists/update/'+ ${location.id}}"> Modifier </a>
                    <a th:href="@{'/artists/addtype/'+ ${location.id}}"> +Type </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
                <th scope="col">Types</th>
                <th scope="col">Actions</th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

</body>
</html>
