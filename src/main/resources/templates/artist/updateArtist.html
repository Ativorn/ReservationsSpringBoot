<!DOCTYPE html>
<html layout:decorator="layouts/main"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un artist</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <br/>
        <br/>
        <div class="card" style="max-width:400px">
            <div class="card-header" style="background-color: #65ddf1">
                Modifier un artist
            </div>
            <div class="card-body">

                <form class="form-horizontal" th:action="@{/artists/update}" th:method="post"
                      th:object="${artist}">
                    <input th:field="*{id}" type="hidden"/>
                    <div class="form-group">
                        <label for="firstname">Pr√©nom</label>
                        <input class="form-control" id="firstname" placeholder="firstname" th:field="*{firstname}"
                               type="text">
                        <span th:errors="*{firstname}" th:if="${#fields.hasErrors('firstname')}"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input class="form-control" id="lastname" placeholder="lastname" th:field="*{lastname}"
                               type="text">
                        <span th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}"></span>
                    </div>
                    <div class="form-group">
                        <label>Types : </label>
                        <label>[[${artist.getTypesAsString()}]]</label>
                        <a th:href="@{'/artists/addtype/'+ ${artist.id}}"> + </a>
                    </div>
                    <button class="btn btn-primary" type="submit">Modifier</button>
                </form>
            </div>
        </div>

    </div>
    <br/>
    <br/>
</div>
</body>
</html>
