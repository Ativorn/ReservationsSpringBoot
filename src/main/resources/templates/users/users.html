<!DOCTYPE html>
<html layout:decorator="layouts/main"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des utilisateurs</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <h1>Liste des utilisateur </h1>
        <table class="table table-striped table-bordered" id="dtBasicExample" style="width:100%"
               th:unless="${#lists.isEmpty('users')}">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">login</th>
                <th scope="col">firstname</th>
                <th scope="col">lastname</th>
                <th scope="col">email</th>
                <th scope="col">langue</th>
                <th scope="col">roles</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><img height="60"
                         th:src="@{${user.fullUrlImg}}" width="50"/></td>
                <td th:text="${{user.login}}"></td>
                <td th:text="${{user.firstname}}"></td>
                <td th:text="${{user.lastname}}"></td>
                <td th:text="${{user.email}}"></td>
                <td th:text="${{user.langue}}"></td>
                <td th:text="${{user.getRoles()}}"></td>
                <td><a th:href="@{'/shows/update/'+ ${user.id}}"> Activer </a>
                    <a th:href="@{'/shows/addArtist/'+ ${user.id}}"> + Artiste </a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th scope="col"></th>
                <th scope="col">login</th>
                <th scope="col">firstname</th>
                <th scope="col">lastname</th>
                <th scope="col">email</th>
                <th scope="col">langue</th>
                <th scope="col">roles</th>
                <th scope="col"></th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

</body>
</html>
